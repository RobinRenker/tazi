<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Poppins");h1 {
                font-family: 'Lobster Two', sans-serif;
                font-family: 'Poppins';
                font-size: 24px
            }
            html,body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background-color: #303e4f;
            }
            .heart {
                display: block;
                width: 40vmin;
                height: 40vmin;
                position: relative;
                animation-name: beat;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }
            .spike {
                width: 60%;
                height: 60%;
                transform: rotate(45deg);
                background-color: #c54039;
                position: absolute;
                left: 20%;
                top: 20.0%;
            }
            .shape {
                background-color: #c54039;
                position: absolute;
                top: 0%;
                width: 60%;
                height: 60%;
                border-radius: 50%;
            }
            .left {
                left: 0%;
            }
            .right {
                right: 0%;
            }
            h1 {
                position: absolute;
                font-size: 15vmin;
                text-align: center;
                width: 100%;
                color: #303e4f;
                top: 3vmin;
                margin: 0;
                padding: 0;
            }
            @keyframes beat {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <div class="heart">
            <div class="shape left"></div>
            <div class="shape right"></div>
            <div class="spike"></div>
            <h1>Tazi</h1>
        </div>
    </body>
</html>
